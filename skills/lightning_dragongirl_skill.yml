dragongirl_skill:
  Skills:
  - aura{auraname=loop;d=500;interval=100;oT=lightning_dragongairl_boss_loop} @self
lightning_dragongairl_boss_loop:
  Skills:
  - skill{s=fistattack,normal_attack} @self
fistattack:
  Conditions:
  - hasaura{aura=silent} false
  - skillOnCooldown{skill=fistattack} false
  Skills:
  - aura{auraName=silent;d=100;rd=true} @self
  - setspeed{speed=0} @self
  - state{m=dragongirl;s=fist_attack} @self
  - delay{delay=20} @self
  - particlecircle{radius=2;particle=trial_spawner_detection_ominous;amount=50} @self
  - particle{particle=trial_spawner_detection_ominous;amount=50} @LocationRadius{radius=2}
  - delay{delay=20} @self
  - particlesphere{radius=5;particle=electric_spark;amount=1} @Location{yoffset=5}
  - delay{delay=40} @self
  - particle{particle=explosion;amount=10} ~onLocation{radius=5;amount=10}
  - damage{amount=10} @PIR {radius=5} 
  - setspeed{speed=1} @self
  - skillCooldown{skill=fistattack;cooldown=400} @self
normal_attack:
  Conditions:
  - hasaura{aura=silent} false
  - skillOnCooldown{skill=fistattack} true
  Skills:
  - aura{auraName=silent;d=100;rd=true} @self
  - state{m=dragongirl;s=attack} @self
  - delay{delay=20} @self
  - damage{amount=10} @PIR {radius=5;a=45}
