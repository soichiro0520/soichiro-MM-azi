dragongirl_skill:
  Skills:
  - aura{auraname=loop;d=500;interval=100;oT=lightning_dragongairl_boss_loop} @self
lightning_dragongairl_boss_loop:
  Skills:
  - skill{branch=true;skill=fistattack} @self
  - skill{branch=true;skill=normal_attack} @self
fistattack:
  Conditions:
  - hasaura{aura=silent} false
  - skillOnCooldown{skill=fistattack} false
  Skills:
  - aura{auraName=silent;d=100;rd=true} @self
  - setspeed{speed=0} @self
  - state{m=dragongirl;s=fist_attack} @self
  - particlecircle{radius=2;particle=trial_spawner_detection_ominous;amount=50;delay=20} @origin{yoffset=3;size=1}
  - particle{particle=trial_spawner_detection_ominous;amount=50;delay=40} @LocationRadius{radius=3}
  - particlesphere{radius=5;particle=electric_spark;amount=1;delay=60} @Location{yoffset=5}
  - particle{particle=explosion;amount=10;delay=70} @blocksinradius{radius=5}
  - blockWave{delay=75;velocity=2;radius=10;velocityy=2;noise=10;particle=electric_spark;hidesourceblock=false;material=cobblestone} 
  - damage{amount=10} @PIR {radius=5} 
  - setspeed{speed=1;delay=100} @self
  - skillCooldown{skill=fistattack;cooldown=400} @self
normal_attack:
  Conditions:
  - hasaura{aura=silent} false
  - skillOnCooldown{skill=fistattack} true
  Skills:
  - aura{auraName=silent;d=100;rd=true} @self
  - state{m=dragongirl;s=attack} @self
  - delay{delay=20} @self
  - damage{amount=10} @PIR {radius=5;a=45}
