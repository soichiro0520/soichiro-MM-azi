JumpCircle:
    Type: SLIME
    Display: 'Jump circle'
    Health: 9999
    Damage: 0
    Armor: 0
    Options:
        AlwaysShowName: true
        invincible: false
        NoAI: false
        Silent: true
    AIGoalSelectors:
    - clear
    AITargetSelectors:
    - clear
    Skills:
    - model{mid=magiccircle;scale=1} @self ~onSpawn
    - jump{velocity=4} @PlayersInRadius{r=3} ~onDamaged 
    - state {s=jumpmotion} @self ~onDamaged 
    - heal{amount=9999} @self ~onDamaged