JumpCircle:
    Type: SLIME
    Display: 'Jump circle'
    Health: 9999
    Damage: 0
    Armor: 0
    Options:
        AlwaysShowName: true
        invincible: true
        NoAI: true
        Silent: true
    AIGoalSelectors:
    - clear
    AITargetSelectors:
    - clear
    Skills:
    - model{mid=magic circle3,scale=1} @self ~onSpawn
    - jump{velocity=4} @PlayersInRadius{r=3} ~onDamaged 
    - state {s=jumpmotion} @self ~onDamaged 