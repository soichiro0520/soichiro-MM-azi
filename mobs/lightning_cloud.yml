lightning_cloud:
    Type: ZOMBIE
    Display: 'lightning_cloud'
    Health: 10
    Damage: 5
    Armor: 0
    Options:
        AlwaysShowName: true
        PreventSunburn: true
        invincible: false
        preventOtherDrops: true
        Silent: true
        Knockbackregistance: 1
        walkspeed: 1
        collaspe: false
        Invisible: true
    AIGoalSelectors:
    - clear
    - fleePlayers 
    AITargetSelectors:
    - clear
    - player{range=10} @self ~onSpawn
    Skills:
    - particle{
        particle=campfire_signal_smoke;
        amount=20;
        radius=4;
        yoffset=5;
        duration=2000;
        interval=20;
      } @origin ~onSpawn
    - fly{speed=1;direction=up} @self ~onSpawn
    - skill{skill=lightning_cloud_skill;cooldown=100} @self ~onSpawn
    - remove{delay=200} @self ~onSpawn
