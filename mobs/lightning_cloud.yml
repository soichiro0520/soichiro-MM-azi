lightning_cloud:
    Type: ZOMBIE
    Display: 'lightning_cloud'
    Health: 10
    Damage: 5
    Armor: 0
    Options:
        AlwaysShowName: true
        PreventSunburn: true
        invincible: false
        preventOtherDrops: true
        Silent: true
        Knockbackregistance: 1
        walkspeed: 1
        collaspe: false
        Invisible: true
    AIGoalSelectors:
    - clear
    - fleePlayers 
    AITargetSelectors:
    - clear
    - player{range=10} @self ~onSpawn
    Skills:
    - skill{skill=lightning_cloud_skill;cooldown=100} @self ~onSpawn
    - remove{delay=200} @self ~onSpawn
