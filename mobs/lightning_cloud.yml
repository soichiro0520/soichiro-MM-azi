lightning_cloud:
    Type: ZOMBIE
    Display: 'lightning_cloud'
    Health: 10
    Damage: 5
    Armor: 0
    Options:
        AlwaysShowName: true
        PreventSunburn: true
        invincible: false
        preventOtherDrops: true
        Silent: true
        Knockbackregistance: 1
        walkspeed: 1
        collaspe: false
        Invisible: true
    AIGoalSelectors:
    - clear
    - fleePlayers 
    AITargetSelectors:
    - clear
    - player{range=10} @self ~onSpawn
    Skills:
      - particle{
      particle=campfire_signal_smoke;
      amount=20;
      radius=4;
      yoffset=5;
      duration=200;
      interval=10;
      } @origin ~onSpawn 
      - skill{skill=lightning_cloud_skill} @self ~onSpawn
      - remove{delay=200} @self ~onSpawn
