lightning_cloud:
    Type: ZOMBIE
    Display: 'lightning_cloud'
    Health: 10
    Damage: 5
    Armor: 0
    Options:
        AlwaysShowName: true
        PreventSunburn: true
        invincible: false
        preventOtherDrops: true
        Silent: true
        Knockbackregistance: 1
        walkspeed: 1
        collaspe: false
        Invisible: true
    AIGoalSelectors:
    - clear
    - fleePlayers 
    AITargetSelectors:
    - clear
    - player{range=10} @self ~onSpawn
    Skills:
    - particlesphere{
        particle=campfire_signal_smoke;
        amount=200;
        radius=1;
        yoffset=3;
        duration=200;
      } @origin ~onSpawn
    - summonfallingblock{
      block=sea_lantern;
      amount=1;
      radius=1;
      yoffset=3;
      duration=200;
    } @origin 
    - remove{delay=200} @self ~onSpawn
