lightning_dragongirl_boss:
    Type: ZOMBIE
    Display: 'lightning_dragongirl_boss'
    Health: 100
    Damage: 10
    Armor: 0
    BossBar:
        Enabled: true
        Title: '雷の竜女テンペスト'
        Color: yellow
    Options:
        PreventSunburn: true
        AlwaysShowName: true
        invincible: false
        preventOtherDrops: true
        Silent: true
    AIGoalSelectors:
    - clear
    - meleeAttack{range=3} @target ~onAttack
    - lookAtPlayer{range=10} @self ~onSpawn
    - fleeVillagers{distance=10} @self ~onSpawn
    AITargetSelectors:
    - clear
    - player
    - villagers
    Skills:
    - model{m=dragongirl;scale=3;s=1} @self ~onSpawn
    - damage{amount=1} @self ~onEntercombat 
    - state{m=dragongirl;s=wake} @self ~onDamaged 
    - delay{duration=100} @self ~onDamaged
    - state{m=dragongirl;s=attack_mode} @self 
    - skill{skill=dragongirl_skill}  @self ~onAttack 