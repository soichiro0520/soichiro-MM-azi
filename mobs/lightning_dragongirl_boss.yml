lightning_dragongirl_boss:
    Type: ZOMBIE
    Display: 'lightning_dragongirl_boss'
    Health: 100
    Damage: 10
    Armor: 0
    BossBar:
        Enabled: true
        Title: '雷の竜女テンペスト'
        Color: yellow
    Options:
        PreventSunburn: true
        AlwaysShowName: true
        invincible: false
        preventOtherDrops: true
        Silent: true
    AIGoalSelectors:
    - clear
    - meleeAttack{range=3} @target ~onAttack
    - lookAtPlayer{range=10} @self ~onSpawn
    AITargetSelectors:
    - clear
    Skills:
    - model{m=dragongirl;scale=2;s=1} @self ~onSpawn 
    - state{m=dragongirl;s=wake} @self{limit=1} ~onEntercombat   
    - state{m=dragongirl;s=attack_mode}  
    - skill{skill=dragongirl_skill}  @self ~onAttack 